server:
  port: 9000
spring:
  datasource:
      url: jdbc:mysql://localhost:3306/studentapp?autoReconnect=true&useSSL=false #${DB_HOST}?autoReconnect=true&useSSL=false
      username: root #${DB_USERNAME}
      password: root #${DB_PASSWORD}
      driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: false